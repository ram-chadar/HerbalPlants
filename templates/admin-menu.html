<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='user_admin_menu.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
    >
        <!-- Brand -->
        <a class="navbar-brand fw-bold text-success" href="{{ url_for('page.admin_home') }}">
          <i class="fas fa-user-shield"></i> Admin Panel
        </a>

        <!-- Toggle Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNavbar"
          aria-controls="adminNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="adminNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link"  href="{{ url_for('admin.dashboard') }}"
                ><i class="fas fa-chart-line"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('admin.manage_users')}}"
                ><i class="fas fa-users"></i> Manage Users</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin.approve_plants') }}"
                ><i class="fas fa-check-circle"></i> Approve Plants</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('admin.manage_categories')}}"
                ><i class="fas fa-layer-group"></i> Manage Categories</a
              >
            </li>
            
            

            <li class="nav-item">
              <a class="nav-link" href="{{url_for('user.profile')}}"
                ><i class="fas fa-bell"></i> Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-danger text-white px-3 py-1" href="{{url_for('auth.logout')}}"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
