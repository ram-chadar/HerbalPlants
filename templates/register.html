<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herbal Plant Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

  </head>
  <body>
    {% include 'menu.html' %}
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="col-md-6 registration-container">
        <div class="text-center">
          <h2 class="text-center" style="color: rgb(235, 10, 10)">
            {{ message }}
          </h2>
          <img
            src="{{ url_for('static', filename='upload/leaf-icon.png') }}"
            alt="leaf-icon"
            class="leaf-icon"
          />

          <h2 class="title">Join Our Herbal Community</h2>
          <p class="text-muted">
            Sign up to explore the benefits of herbal plants.
          </p>
        </div>

        <form
          id="registrationForm"
          action="{{ url_for('auth.registeruser') }}"
          method="POST"
        >
          <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control required-field"
                  placeholder="Enter your name"
                  name="full_name"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control required-field"
                  placeholder="Enter your email"
                  name="email"
                />
              </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control required-field"
                  placeholder="Enter password"
                  name="password"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control required-field"
                  placeholder="Enter your phone number"
                  name="mobile"
                />
              </div>
            </div>
          </div>

          <!-- Full Width Checkbox and Button -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" />
            <label class="form-check-label" for="termsCheck"
              >I agree to the terms & conditions</label
            >
          </div>

          <button
            type="submit"
            class="btn btn-register w-100"
            id="registerBtn"
            disabled
          >
            Register
          </button>
        </form>
      </div>
    </div>
    {% include 'footer.html' %}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fields = document.querySelectorAll(".required-field");
        const termsCheck = document.getElementById("termsCheck");
        const registerBtn = document.getElementById("registerBtn");

        function checkFields() {
          let allFilled = true;
          fields.forEach((field) => {
            if (field.value.trim() === "") {
              allFilled = false;
            }
          });

          registerBtn.disabled = !(allFilled && termsCheck.checked);
        }

        fields.forEach((field) => {
          field.addEventListener("input", checkFields);
        });

        termsCheck.addEventListener("change", checkFields);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
