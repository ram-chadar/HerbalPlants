<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

  </head>
  <body>
    {% include 'admin-menu.html' %}
    <div class="container mt-5 pt-5">
      <h2 class="text-center mb-4">Manage Users</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ user.full_name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.status }}</td>
              <td>{{ user.role }}</td>
              <td>
               
                <a
                  href="{{ url_for('admin.delete_user', user_id=user.user_id) }}"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('Are you sure?');"
                  >Delete</a
                >
                <!-- Status Change Dropdown -->
                <select
                class="form-select form-select-sm d-inline-block w-auto"
                onchange="confirmStatusChange(this, '{{ user.user_id }}')"
              >
              <option value="">Change Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
                <option value="Blocked">Blocked</option>
              </select>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function confirmStatusChange(selectElement, userId) {
        let newStatus = selectElement.value;
        let confirmAction = confirm(`Are you sure you want to change the status to ${newStatus}?`);
        if (confirmAction) {
          window.location.href = `/admin/change_status/${userId}?status=${newStatus}`;
        } else {
          selectElement.value = "Change Status";
        }
      }
    </script>
  </body>
</html>
