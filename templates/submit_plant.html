<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Plant</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
<link rel="stylesheet" href="{{url_for('static', filename='submit_plant.css')}}" />
   
  </head>
  <body>
    {% include 'user-menu.html' %}

    <!-- Submit Plant Form -->
    <div class="container mt-5">
      <div class="col-md-8 offset-md-2">
        <h3 class="text-center text-success"><i class="fas fa-leaf"></i> Submit a Plant</h3>
        <form action="/submit-plant" method="POST" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Plant Name</label>
                <input type="text" class="form-control" id="name" name="name" required />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category" required>
                  <option value="">Select Category</option>
                  <option value="1">Herbal</option>
                  <option value="2">Ornamental</option>
                  <option value="3">Fruit-bearing</option>
                  <option value="4">Medicinal</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required />
              </div>
             
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="2" required></textarea>
              </div>
              <div class="mb-3">
                <label for="uses" class="form-label">Uses</label>
                <textarea class="form-control" id="uses" name="uses" rows="2" required></textarea>
              </div>
              <div class="mb-3">
                <label for="benefits" class="form-label">Benefits</label>
                <textarea class="form-control" id="benefits" name="benefits" rows="2" required></textarea>
              </div>
              
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Submit Plant</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
