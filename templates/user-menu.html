<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Panel</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='user_admin_menu.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
    >
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand fw-bold text-success" href="{{ url_for('page.user_home') }}">
          <i class="fas fa-seedling"></i> User Panel
        </a>

        <!-- Toggle Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#userNavbar"
          aria-controls="userNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="userNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{{url_for('page.user_home')}}"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('page.submit_plant')}}"
                ><i class="fas fa-leaf"></i> Submit Plant</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('user.my_submission')}}"
                ><i class="fas fa-tasks"></i> My Submissions</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('user.profile')}}"
                ><i class="fas fa-bell"></i> Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-danger text-white px-3 py-1" href="{{url_for('auth.logout')}}"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
