<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herbal Plant Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
  </head>
  <body>
    {% include 'menu.html' %}
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="col-md-6 registration-container">
        <div class="text-center">
          <h2 class="text-center" style="color: rgb(235, 10, 10)">
            {{ message }}
          </h2>
          <img
            src="{{ url_for('static', filename='upload/leaf-icon.png') }}"
            alt="leaf-icon"
            class="leaf-icon"
          />

          <h2 class="title">Welcome Back!</h2>
          <p class="text-muted">
            Login to explore the benefits of herbal plants.
          </p>
        </div>

        <form
          id="loginForm"
          action="{{ url_for('auth.login') }}"
          method="POST"
        >
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control required-field"
              placeholder="Enter your email"
              name="email"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control required-field"
              placeholder="Enter your password"
              name="password"
            />
          </div>


          <button
            type="submit"
            class="btn btn-register w-100"
            id="loginBtn"
            disabled
          >
            Login
          </button>
        </form>
      </div>
    </div>

    {% include 'footer.html' %}

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fields = document.querySelectorAll(".required-field");
        const rememberMeCheck = document.getElementById("rememberMe");
        const loginBtn = document.getElementById("loginBtn");

        function checkFields() {
          let allFilled = true;
          fields.forEach((field) => {
            if (field.value.trim() === "") {
              allFilled = false;
            }
          });

          loginBtn.disabled = !allFilled;
        }

        fields.forEach((field) => {
          field.addEventListener("input", checkFields);
        });

        rememberMeCheck.addEventListener("change", checkFields);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
