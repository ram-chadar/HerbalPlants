<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Home - Herbal Plants</title>
    <script src="{{ url_for('static', filename='localStorageUtil.js') }}"></script>

  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
    {% include 'user-menu.html' %}

    <!-- Page Content -->
    <div class="container mt-5 pt-5">
      <h2 class="text-center mt-4">Welcome to the User Panel</h2>
      <p class="text-center text-muted">
        Manage your plant submissions and profile here.
      </p>
    </div>

    <script>
      // Check if user_id is available and store it in localStorage
      let userId = "{{ user_id }}";
      if (userId) {
        storeUserId(userId);
      }
    </script>
  </body>
</html>
